<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBank - Profile</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header id="app-header">
      <button id="header-profile-top-right" class="ax-button">
        <img src="/assets/icons/cog.svg" alt="" />
      </button>
      <div id="header-profile-wrapper">
        <img src="/assets/avatars/person-5.png" width="80" height="80" alt="" />
        <h1>Jane Doe</h1>
      </div>
    </header>
    <main id="layout-page-overlay">
      <div class="container">
        <section>
          <h2 class="title">Contacts</h2>
        </section>
        <section>
          <h2 class="title">Actions</h2>
          <ul class="items">
            <li>
              <a href="#" class="item">
                <img
                  src="/assets/icons/users.svg"
                  width="24"
                  height="24"
                  alt=""
                  class="avatar"
                />
                <p class="item--name">To a contact</p>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <img
                  src="/assets/icons/card.svg"
                  width="24"
                  height="24"
                  alt=""
                  class="avatar"
                />
                <p class="item--name">To a bank card</p>
              </a>
            </li>
            <li>
              <a href="#" class="item">
                <img
                  src="/assets/icons/globe.svg"
                  width="24"
                  height="24"
                  alt=""
                  class="avatar"
                />
                <p class="item--name">To another country</p>
              </a>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <div id="nav-spacer"></div>
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <span class="nav-item-text">Home</span>
        <img src="/assets/icons/nav-home.svg" width="24" height="24" alt="" />
      </a>
      <a href="services.html" class="nav-item">
        <span class="nav-item-text">Services</span>
        <img
          src="/assets/icons/nav-services.svg"
          width="24"
          height="24"
          alt=""
        />
      </a>
      <a href="transactions.html" class="nav-item">
        <span class="nav-item-text">Transactions</span>
        <img
          src="/assets/icons/nav-transactions.svg"
          width="24"
          height="24"
          alt=""
        />
      </a>
      <a href="profile.html" class="nav-item">
        <span class="nav-item-text">Profile</span>
        <img
          src="/assets/icons/nav-profile.svg"
          width="24"
          height="24"
          alt=""
        />
      </a>
    </nav>
  </body>
</html>
