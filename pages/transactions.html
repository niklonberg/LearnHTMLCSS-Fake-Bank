<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBank - Transactions</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <header id="app-header">
      <div class="container">
        <h1>Transactions</h1>
        <label for="search-services" class="sr-only">Search</label>
        <input id="search-services" type="search" class="input input-search" />
      </div>
    </header>
    <main id="layout-page-overlay">
      <div class="container">
        <ul id="pills">
          <li><button class="ax-button pill active">All</button></li>
          <li><button class="ax-button pill">Credit card</button></li>
          <li><button class="ax-button pill">Debit card</button></li>
        </ul>
        <p class="text--dimmed">
          <time>Today</time>
        </p>
        <section>
          <div class="entry">
            <img
              src="/assets/icons/dropbox.png"
              width="40"
              height="40"
              alt=""
              class="avatar"
            />
            <div class="entry--details">
              <p class="entry-name">Dropbox</p>
              <p class="entry-description">Standard Plan Fee</p>
            </div>
            <p class="entry-value">-$20.00</p>
          </div>
          <div class="entry">
            <img
              src="/assets/avatars/person-6.png"
              width="40"
              height="40"
              alt=""
              class="avatar"
            />
            <div class="entry--details">
              <p class="entry-name">Mark Meadows</p>
              <p class="entry-description">Payment received</p>
            </div>
            <p class="entry-value">$1220.00</p>
          </div>
        </section>
        <p class="text--dimmed">
          <time>Yesterday</time>
        </p>
        <section>
          <div class="entry">
            <img
              src="/assets/avatars/person-2.png"
              width="40"
              height="40"
              alt=""
              class="avatar"
            />
            <div class="entry--details">
              <p class="entry-name">Justin Trump</p>
              <p class="entry-description">Payment sent</p>
            </div>
            <p class="entry-value">-$20.00</p>
          </div>
          <div class="entry">
            <img
              src="/assets/avatars/person-1.png"
              width="40"
              height="40"
              alt=""
              class="avatar"
            />
            <div class="entry--details">
              <p class="entry-name">Anne Munsten</p>
              <p class="entry-description">Payment sent</p>
            </div>
            <p class="entry-value">-$40.00</p>
          </div>
        </section>
      </div>
    </main>
    <div id="nav-spacer"></div>
    <nav class="bottom-nav">
      <a href="dashboard.html" class="nav-item">
        <span class="nav-item-text">Home</span>
        <img src="/assets/icons/nav-home.svg" width="24" height="24" alt="" />
      </a>
      <a href="services.html" class="nav-item">
        <span class="nav-item-text">Services</span>
        <img
          src="/assets/icons/nav-services.svg"
          width="24"
          height="24"
          alt=""
        />
      </a>
      <a href="transactions.html" class="nav-item">
        <span class="nav-item-text">Transactions</span>
        <img
          src="/assets/icons/nav-transactions.svg"
          width="24"
          height="24"
          alt=""
        />
      </a>
      <a href="profile.html" class="nav-item">
        <span class="nav-item-text">Profile</span>
        <img
          src="/assets/icons/nav-profile.svg"
          width="24"
          height="24"
          alt=""
        />
      </a>
    </nav>
  </body>
</html>
