<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Bank</title>
    <style>
      html {
        background-color: #008288;
      }

      body {
        font-family: system-ui;
        margin: 0;
        color: white;
      }

      main {
        height: 100dvh;
        position: relative;
      }

      a {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      h1 {
        font-size: 0.75rem;
        position: fixed;
        bottom: 20px;
        text-align: center;
        width: 100%;
      }

      .sr-only,
      .sr-only-focusable:not(:focus):not(:focus-within) {
        position: absolute;
        width: 0px;
        height: 0px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <a href="pages/onboarding/onboarding.html">
        <span class="sr-only">Go to MyBank</span>
        <img
          src="assets/img/logo.png"
          width="250"
          height="250"
          alt="MyBank logo"
        />
      </a>
      <h1>World's Largest and Most Trusted Bank</h1>
    </main>
  </body>
</html>
