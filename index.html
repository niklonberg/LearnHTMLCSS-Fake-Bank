<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBank</title>
    <style>
      html {
        background-color: #008288;
      }

      body {
        font-family: system-ui;
        margin: 0;
        color: white;
      }

      main {
        height: 100dvh;
        position: relative;
      }

      a {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 400ms;
      }

      h1 {
        font-size: 0.75rem;
        position: fixed;
        bottom: 20px;
        text-align: center;
        width: 100%;
      }

      .sr-only,
      .sr-only-focusable:not(:focus):not(:focus-within) {
        position: absolute;
        width: 0px;
        height: 0px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      #signed-in-link {
        top: 30px;
        left: 60px;
        color: white;
        text-decoration: none;
        background-color: #006167;
        padding: 0.5em 1em;
        border-radius: 2em;
        box-shadow: 1px 1px 3px rgba(0 0 0 / 0.3);
        transition: translate 300ms;
      }

      #signed-in-link:active {
        translate: 1px 1px;
      }

      a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <main>
      <a href="/pages/onboarding.html">
        <span class="sr-only">Go to MyBank</span>
        <img
          src="assets/img/logo.png"
          width="250"
          height="250"
          alt="MyBank logo"
        />
      </a>
      <h1>World's Largest and Most Trusted Bank</h1>
      <a href="pages/dashboard.html" id="signed-in-link">Go to app</a>
    </main>
  </body>
</html>
